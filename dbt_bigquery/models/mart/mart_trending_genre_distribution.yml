version: 2

# Create dbt model
models:
  - name: mart_trending_genre_distribution
    description: "Trending genre distribution mart"
    columns:
      - name: trending_type
        description: "The type of the trending content, such as Movie or TV Series, categorizing the entries."

      - name: genre_name
        description: "The name of the genre associated with the trending content. This helps to categorize the content into various genres for detailed analysis."

      - name: content_count
        description: "The count of unique trending content items within each genre and content type combination. This metric provides insights into the volume of content per genre."
